		<ui:define name="title">Lab Software</ui:define>

<h:form>
  
				 	
  	<p:panel id="panel2" header="Client's Basic Details">
					
						
					
					<ui:include src="/pages/includes/clientDetails.xhtml" />
						
				</p:panel>
				
				
				<p:panel id="panel3" header="Radiology Details">
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="2" id="addGrid">					 
					 

				    
				    <p:outputLabel value="Chest X-Ray:" />

				    <p:selectOneMenu value="#{registerClientBean.selectedClient.xray.chest}">

				    </h:panelGroup>
				    
				    <p:outputLabel value="Opinion:" />

				    </p:panelGrid>
					
				</p:panel>
				
				
				<p:commandButton value="Save" styleClass="richButton" icon="fa fa-fw fa-save"
				 action="#{registerClientBean.saveRadiology}">

				<p:commandButton value="Back" styleClass="richButton" icon="fa fa-fw fa-arrow-left"
				 action="radioXray">
				</p:commandButton>
