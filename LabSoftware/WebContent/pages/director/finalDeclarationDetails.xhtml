
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
  

				 	<h:panelGrid columns="2" columnClasses="fifty-percent top-alg, fifty-percent top-alg" style="width:100%">
  	<p:panel id="panel2" header="Client's Basic Details" >
					
					
					<ui:include src="/pages/includes/clientDetails.xhtml" />
					
							
				</p:panel>
				
				<p:panel id="panelTr" header="Client's Track Report" >
					
					
					
					<ui:include src="/pages/includes/trackReport.xhtml" />
							
				</p:panel>
				
				</h:panelGrid>
				
				
				<p:panel id="panel1" header="Pathologist Endorsement">
					
					<h3> 
					<h:outputText value="#{registerClientBean.selectedClient.progress.pathologist}"/>
						by Pathologist</h3>
				</p:panel>
				<p:panel id="panel3" header="Lab Deatils">
					
					
					<p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1" id="printGrid1">
					<h:panelGroup>
						<h2>URINE R/E</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4" id="addGrid" columnClasses="labels tw-five-percent,contents tw-five-percent,
					labels tw-five-percent,contents tw-five-percent">
					 
					 <h:outputText value="Sugar:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.urine.sugar}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="Albumin:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.urine.albumin}"/>
				    </h:panelGroup>
				    </p:panelGrid>
				    
				    <p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1">
					<h:panelGroup>
						<h2>MICROSCOPY</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4" columnClasses="labels tw-five-percent,contents tw-five-percent,
					labels tw-five-percent,contents tw-five-percent">					 
					 
					 
					 <h:outputText value="Pus Cells:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.micro.pusCels}"/>
				    HPF
				    </h:panelGroup>
				    
				    <h:outputText value="RBC's:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.micro.rbc}"/>
				    HPF
				    </h:panelGroup>
				    
				    <h:outputText value="Others:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.micro.others}"/>			    	
				    	
				    </h:panelGroup>
				    
				    </p:panelGrid>
				    
				    
				    <p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1" >
					<h:panelGroup>
						<h2>BLOOD REPORTS</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4" columnClasses="labels tw-five-percent,contents tw-five-percent,
					labels tw-five-percent,contents tw-five-percent">					 
					 
					 
					<h:outputText value="Haemoglobin:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.haemoglobin}"/>
				    g/dl
				    </h:panelGroup>
				    
				    <h:outputText value="Blood Gp:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.bloodGp}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="Thick Film for(Malaria):" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.tfMalaria}"/>
				    </h:panelGroup>
				    
				    
				    <h:outputText value="Thick Film for(Micro Filalaria):" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.tfMicroFilaria}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="Blood Glucose:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.bloodGlucose}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				     <h:outputText value="L.F.Ts:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.lft}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="SGOT/AST:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.sgot}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				    <h:outputText value="SGPT/ALT:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.sgpt}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				    <h:outputText value="Urea:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.urea}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				    <h:outputText value="Creatinine:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.creatinine}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				    <h:outputText value="Anti HIV:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.antiHiv}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="Anti HCV:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.antiHcv}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="HbsAg:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.hbsAg}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="VDRL:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.blood.vdrl}"/>
				    </h:panelGroup>
				    
				    <h:outputText id="_tpha_out" 
				    rendered="#{registerClientBean.selectedClient.blood.vdrl=='Positive'}"
				     value="TPHA (if VDRL is positive)"/>
				    <h:panelGroup rendered="#{registerClientBean.selectedClient.blood.vdrl=='Positive'}" 
				    id="_tpha_panel">
				    <h:outputText value="#{registerClientBean.selectedClient.blood.tpha}"/>
				    </h:panelGroup>		
				    
				  
				    	    
				    </p:panelGrid>
				    
				    <p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1">
					<h:panelGroup>
						<h2>SPUTUM</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4" columnClasses="labels tw-five-percent,contents tw-five-percent,
					labels tw-five-percent,contents tw-five-percent">					 
					 
					 
					 <h:outputText value="AFB:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.sputum.afb}"/>
				    </h:panelGroup>
				    </p:panelGrid>
				    
				    <p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1">
					<h:panelGroup>
						<h2>STOOL RE</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4" columnClasses="labels tw-five-percent,contents tw-five-percent,
					labels tw-five-percent,contents tw-five-percent">					 
					 
					 
					 <h:outputText value="Helminthes:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.stool.helminthes}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="Giardia:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.stool.giardia}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="Bilharzias (if endemic culture):" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.stool.bilharzias}"/>
				    </h:panelGroup>
				    
				    <h:outputText value="Salmonella:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.stool.salmonella}"/>				    	
				    	
				    </h:panelGroup>
				    
				    <h:outputText value="Shigella:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.stool.shigella}"/>
				    
				    </h:panelGroup>
				    
				    <h:outputText value="V.Cholera:" />
				    <h:panelGroup>
				    <h:outputText value="#{registerClientBean.selectedClient.stool.cholera}"/>
				    </h:panelGroup>
				    
				    
				    
				    </p:panelGrid>
					
				</p:panel>
				
				<p:panelGrid style="margin-top:10px; width: 25%; margin: 0 auto"
					columns="2">
				
				<p:commandButton value="Declare " styleClass="richButton" 
				 action="#{registerClientBean.declareFinalResults}">
				</p:commandButton>
				<p:selectOneMenu style="font-size:15px;" 
				value="#{registerClientBean.selectedClient.clientStatus}">
					<f:selectItem itemLabel="Fit" itemValue="Fit"/>
					<f:selectItem itemLabel="Unfit" itemValue="Unfit"/>
					<f:selectItem itemLabel="Repeat after 1 Week" itemValue="Repeat after 1 Week"/>
					<f:selectItem itemLabel="Repeat after 2 Week" itemValue="Repeat after 2 Week"/>
					<f:selectItem itemLabel="Repeat after 3 Week" itemValue="Repeat after 3 Week"/>
					<f:selectItem itemLabel="Repeat after 4 Week" itemValue="Repeat after 4 Week"/>					
				</p:selectOneMenu>
				
				<p:commandButton value="Back " styleClass="richButton" 
				 action="finalDeclaration"/>
				</p:panelGrid>
				
				
</h:form>
</ui:define>
	</ui:composition>
