
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
  
				 	
  	<p:panel id="panel2" header="Search Client">
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="2">
					
					<p:outputLabel value="Client ID"></p:outputLabel>
 					 <p:inputText value="#{registerClientBean.toSearchClient.id}"></p:inputText>
					 
					<p:outputLabel value="RDC Token"></p:outputLabel>
 					 <p:inputText value="#{registerClientBean.toSearchClient.rdcTokenNo}"></p:inputText>
 					 <p:outputLabel value="Passport No"></p:outputLabel>
 					 <p:inputText value="#{registerClientBean.toSearchClient.passportNo}"></p:inputText>
 					 <p:outputLabel value="GAMCA Slip"></p:outputLabel>
 					 <p:inputText value="#{registerClientBean.toSearchClient.gamcaSlipNo}"></p:inputText>
 					 
 					
					</p:panelGrid>
				</p:panel>
 
 
 
  	<p:commandButton value="Search" icon="fa fa-fw fa-search" update="tbl1"
  	action="#{registerClientBean.searchClients}"/>
  	
  	<br/>
  	
  	<p:dataTable value="#{registerClientBean.clientsList}" var="mylist"
					paginatorPosition="top" editable="true" rows="12" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					id="tbl1">

					<p:column headerText="Client ID">
						<p:outputLabel value="#{mylist.id}" />
					</p:column>
					
					<p:column headerText="GAMCA Slip">
						 
						<p:outputLabel value="#{mylist.gamcaSlipNo}" />
					</p:column>

					<p:column headerText="First Name / Last Name">
						<p:outputLabel value="#{mylist.firstName}" />/
						<p:outputLabel value="#{mylist.lastName}" />
					</p:column>

					<p:column headerText="CNIC">
						<p:outputLabel value="#{mylist.cnicNo}" />
					</p:column>
					
					<p:column headerText="Passport No">
						<p:outputLabel value="#{mylist.passportNo}" />
					</p:column>
					
					
					<p:column headerText="Registration">
						<p:outputLabel value="#{mylist.progress.regn}" />
					</p:column>
					
					<p:column headerText="Cash Payment">
						<p:outputLabel value="#{mylist.progress.cash}" />
					</p:column>		
					<p:column headerText="GPE">
						<p:outputLabel value="#{mylist.progress.gpe}" />
					</p:column>
					<p:column headerText="X-Ray">
						<p:outputLabel value="#{mylist.progress.xray}" />
					</p:column>
					<p:column headerText="Samples">
						<p:outputLabel value="#{mylist.progress.sample}" />
					</p:column>
					
					<p:column headerText="Pathology">
						<p:outputLabel value="#{mylist.progress.pathologist}" />
					</p:column>

				</p:dataTable>
				
				
				<br/>
				
</h:form>
</ui:define>
	</ui:composition>
