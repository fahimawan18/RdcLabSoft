
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"

		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
  
				 	
  	<p:panel id="panel2" header="Client's Basic Details">
					
					<ui:include src="/pages/includes/clientDetails.xhtml" />			
				</p:panel>
				
				
				<p:panel id="panel3" header="Client GPE Details">
					
					
					<p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1" id="printGrid1">
					<h:panelGroup>
						<h2>GENERAL PHYSICIAN EXAMINATION</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4" id="addGrid">

				    <h:inputText value="#{registerClientBean.selectedClient.gpe.bp}"/>
				    
				    <h:outputText value="Temperature:" />

				    <h:inputText value="#{registerClientBean.selectedClient.gpe.temperature}"/>
				    <h:selectOneMenu value="#{registerClientBean.selectedClient.gpe.temperatureScale}">				    	
				    	<f:selectItem itemLabel="F" itemValue="F"></f:selectItem>
				    	<f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
				    </h:selectOneMenu>
				    </h:panelGroup>

				    	<f:selectItem itemLabel="Unfit" itemValue="Unfit"></f:selectItem>
				    	<f:selectItem itemLabel="On hold" itemValue="On hold"></f:selectItem>

				    <p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"

					 <h:outputText value="Remarks/Observation:" />

				<h:commandButton value="Save" id="btnGpe" styleClass="richButton"
