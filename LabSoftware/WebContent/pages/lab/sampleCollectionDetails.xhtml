
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
  
				 	
  	<p:panel id="panel2" header="Client's Basic Details">
					
					<ui:include src="/pages/includes/clientDetails.xhtml" />			
				</p:panel>
				
				
				<p:panel id="panel3" header="Samples Collection">
					
					
					<p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1" id="printGrid1">
					<h:panelGroup>
						<h2>SAMPLES COLLECTION DETAILS</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4" id="addGrid">					 
					 
					 
					 <h:outputText value="Blood Sample Collected:" />
				    <h:panelGroup>
				    <h:selectOneMenu value="#{registerClientBean.selectedClient.samples.bloodSample}">				    	
				    	<f:selectItems value="#{crit.twoOptionsList}"></f:selectItems>
				    </h:selectOneMenu>
				    </h:panelGroup>
				    
				    <h:outputText value="Urine Sample Collected:" />
				    <h:panelGroup>
				    <h:selectOneMenu value="#{registerClientBean.selectedClient.samples.urineSample}">				    	
				    	<f:selectItems value="#{crit.twoOptionsList}"></f:selectItems>
				    </h:selectOneMenu>
				    </h:panelGroup>
				    
				     <h:outputText value="Sputum Sample Collected:" />
				    <h:panelGroup>
				    <h:selectOneMenu value="#{registerClientBean.selectedClient.samples.sputumSample}">				    	
				    	<f:selectItems value="#{crit.twoOptionsList}"></f:selectItems>
				    </h:selectOneMenu>
				    </h:panelGroup>
				     
				    <h:outputText value="Stool Sample Collected:" />
				    <h:panelGroup>
				    <h:selectOneMenu value="#{registerClientBean.selectedClient.samples.stoolSample}">				    	
				    	<f:selectItems value="#{crit.twoOptionsList}"></f:selectItems>
				    </h:selectOneMenu>
				    </h:panelGroup>
				    
				    
				    <h:outputText value="Bar Code:" />
				    <h:panelGroup>				    
				    <h:commandLink value="View/Print" target="_blank" 
						action="#{registerClientBean.printBarCodes}">
							
						</h:commandLink>
				    </h:panelGroup>
				  
				    <h:outputText value="Remarks/Observation:" />
				    <h:panelGroup>				    
				    <h:inputTextarea value="#{registerClientBean.selectedClient.samples.remarks}"/>
				    </h:panelGroup>
				    
				   
				    
				    
				    </p:panelGrid>
					
				</p:panel>
				
				
				<h:commandButton value="Save" styleClass="richButton"
				 action="#{registerClientBean.addSamples}">
				</h:commandButton>
				
				<h:commandButton value="Back" styleClass="richButton"
				 action="sampleCollection">
				</h:commandButton>
				
				
</h:form>
</ui:define>
	</ui:composition>
