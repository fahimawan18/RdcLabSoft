
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
<center>
				 	
  	<p:panel id="panel2" header="Bar Code ID">
					
							<h2>
						<p:outputLabel value="#{registerClientBean.selectedClient.barcodeId}"/>	
							</h2>	
				</p:panel>
				
				
				<p:panel id="panel3" header="Lab Deatils">
					
					
					<p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1" id="printGrid1">
					<h:panelGroup>
						<h2>URINE R/E</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4" id="addGrid">					 
					 
					 
					 <p:outputLabel value="Sugar:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.urine.sugar}">				    	
				    	<f:selectItems value="#{crit.npOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="Albumin:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.urine.albumin}">				    	
				    	<f:selectItems value="#{crit.ntpOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    </p:panelGrid>
				    
				    <p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1">
					<h:panelGroup>
						<h2>MICROSCOPY</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4">					 
					 
					 
					 <p:outputLabel value="Pus Cells:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.micro.pusCels}">				    	
				    	<f:selectItems value="#{crit.microOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    HPF
				    </h:panelGroup>
				    
				    <p:outputLabel value="RBC's:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.micro.rbc}">				    	
				    	<f:selectItems value="#{crit.microOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    HPF
				    </h:panelGroup>
				    
				    <p:outputLabel value="Others:" />
				    <h:panelGroup>
				    <p:inputTextarea value="#{registerClientBean.selectedClient.micro.others}"/>			    	
				    	
				    </h:panelGroup>
				    
				    </p:panelGrid>
				    
				    
				    <p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1">
					<h:panelGroup>
						<h2>BLOOD REPORTS</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4">					 
					 
					 
					<p:outputLabel value="Haemoglobin:" />
				    <h:panelGroup>
				    <p:inputText value="#{registerClientBean.selectedClient.blood.haemoglobin}"/>
				    g/dl
				    </h:panelGroup>
				    
				    <p:outputLabel value="Blood Gp:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.bloodGp}">				    	
				    	<f:selectItems value="#{crit.bloodGpList}"></f:selectItems>
				    </p:selectOneMenu>
				   
				    </h:panelGroup>
				    
				    <p:outputLabel value="Thick Film for(Malaria):" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.tfMalaria}">				    	
				    	<f:selectItems value="#{crit.snsOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    
				    <p:outputLabel value="Thick Film for(Micro Filalaria):" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.tfMicroFilaria}">				    	
				    	<f:selectItems value="#{crit.snsOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="Blood Glucose:" />
				    <h:panelGroup>
				    <p:inputText value="#{registerClientBean.selectedClient.blood.bloodGlucose}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				    <p:outputLabel value="L.F.Ts:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.lft}">				    	
				    	<f:selectItem itemLabel="Select One" itemValue=""/>
				    	<f:selectItem itemLabel="Normal" itemValue="Normal"/>
				    	<f:selectItem itemLabel="Raised" itemValue="Raised"/>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="SGOT/AST:" />
				    <h:panelGroup>
				    <p:inputText value="#{registerClientBean.selectedClient.blood.sgot}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				    <p:outputLabel value="SGPT/ALT:" />
				    <h:panelGroup>
				    <p:inputText value="#{registerClientBean.selectedClient.blood.sgpt}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				    <p:outputLabel value="R.F.Ts:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.rft}">				    	
				    	<f:selectItem itemLabel="Select One" itemValue=""/>
				    	<f:selectItem itemLabel="Normal" itemValue="Normal"/>
				    	<f:selectItem itemLabel="Raised" itemValue="Raised"/>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="Urea:" />
				    <h:panelGroup>
				    <p:inputText value="#{registerClientBean.selectedClient.blood.urea}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				    <p:outputLabel value="Creatinine:" />
				    <h:panelGroup>
				    <p:inputText value="#{registerClientBean.selectedClient.blood.creatinine}"/>
				    	mg/dl
				    </h:panelGroup>
				    
				    <p:outputLabel value="Anti HIV:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.antiHiv}">				    	
				    	<f:selectItems value="#{crit.npwOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="Anti HCV:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.antiHcv}">				    	
				    	<f:selectItems value="#{crit.npwOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="HbsAg:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.hbsAg}">				    	
				    	<f:selectItems value="#{crit.npwOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    </p:panelGrid>
				    
				    
				    <p:panelGrid columns="4" style="margin-top:20px; width: 70%; margin: 0 auto" 
				    id="vdrl_panel">
				    <p:outputLabel value="VDRL:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.vdrl}"
				    valueChangeListener="#{registerClientBean.stateChangeListener}">				    	
				    	<f:selectItems value="#{crit.negPosOptionsList}"></f:selectItems>
				    	<p:ajax event="change" update="vdrl_panel" />
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel id="_tpha_out" 
				    rendered="#{registerClientBean.selectedClient.blood.vdrl=='Positive'}"
				     value="TPHA (if VDRL is positive)"/>
				    <h:panelGroup rendered="#{registerClientBean.selectedClient.blood.vdrl=='Positive'}" 
				    id="_tpha_panel">
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.blood.tpha}">				    	
				    	<f:selectItems value="#{crit.negPosOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>		
				    
				  
				    	    
				    </p:panelGrid>
				    
				    <p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1">
					<h:panelGroup>
						<h2>SPUTUM</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4">					 
					 
					 
					 <p:outputLabel value="AFB:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.sputum.afb}">				    	
				    	<f:selectItems value="#{crit.snsOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    </p:panelGrid>
				    
				    <p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1">
					<h:panelGroup>
						<h2>STOOL RE</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="4">					 
					 
					 
					 <p:outputLabel value="Helminthes:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.stool.helminthes}">				    	
				    	<f:selectItems value="#{crit.snsOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="Giardia:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.stool.giardia}">				    	
				    	<f:selectItems value="#{crit.snsOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="Bilharzias (if endemic culture):" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.stool.bilharzias}">				    	
				    	<f:selectItem itemLabel="Select One" itemValue=""/>
				    	<f:selectItem itemLabel="NA" itemValue="NA"/>
				    	<f:selectItem itemLabel="Nil" itemValue="Nil"/>
				    	<f:selectItem itemLabel="Present" itemValue="Present"/>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="Salmonella:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.stool.salmonella}">				    	
				    	<f:selectItems value="#{crit.npOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="Shigella:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.stool.shigella}">				    	
				    	<f:selectItems value="#{crit.npOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="V.Cholera:" />
				    <h:panelGroup>
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.stool.cholera}">				    	
				    	<f:selectItems value="#{crit.npOptionsList}"></f:selectItems>
				    </p:selectOneMenu>
				    </h:panelGroup>
				    
				    
				    
				    </p:panelGrid>
					
				</p:panel>
				<p:panelGrid style="align:center;margin:20px; padding:20px;" 
					>
				<p:column  style="padding:10px;border: none;" > 
				<p:commandButton value="Save"  action="#{registerClientBean.addLabResults}" icon="fa fa-fw fa-save">
					<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
				 		
				</p:commandButton>
				</p:column>
				<p:column  style="padding:10px;border: none;">
				<p:commandButton value="Back"  icon="fa fa-fw fa-arrow-left"
				 action="labDept">
				</p:commandButton>
				</p:column>
				</p:panelGrid>		
				 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    			</p:confirmDialog>
</center>
</h:form>
</ui:define>
	</ui:composition>
