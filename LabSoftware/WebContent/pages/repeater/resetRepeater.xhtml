
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
  
				 	
  	<p:panel id="panel2" header="Search Client" style="margin-top:20px; width: 100%; margin: 0 auto">
					
					<ui:include src="/pages/includes/basicSearchFields.xhtml"></ui:include>
					
					<p:panelGrid style="margin-top:20px; width: 60%; margin: 0 auto"
					columns="2" columnClasses="fifty-percent, fifty-percent">
 					 <p:outputLabel value="Client Status"/>
 					 <p:selectOneMenu value="#{registerClientBean.toSearchClient.clientStatus}">
 					 	<f:selectItem itemLabel="Repeat" itemValue="Repeat"></f:selectItem>
 					 </p:selectOneMenu>
 					
					</p:panelGrid>
				</p:panel>
 
<p:commandButton value="Search" ajax="false" icon="fa fa-fw fa-search" 
  	action="#{registerClientBean.searchClients}"/> 
 
  	
  	
  	<br/>
  	
  	<p:dataTable value="#{registerClientBean.clientsList}" var="mylist"
					paginatorPosition="top" editable="true" rows="12" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					id="tbl1">

					<p:column headerText="Client ID ">
						<h:outputLabel value="#{mylist.id}" />
					</p:column>
					
					<p:column headerText="GAMCA Slip">						 
						<h:outputLabel value="#{mylist.gamcaSlipNo}" />
					</p:column>

					<p:column headerText="First Name / Last Name">
						<h:outputLabel value="#{mylist.firstName}" />/
						<h:outputLabel value="#{mylist.lastName}" />
					</p:column>

					<p:column headerText="CNIC">
						<h:outputLabel value="#{mylist.cnicNo}" />
					</p:column>
					
					<p:column headerText="Passport No">
						<h:outputLabel value="#{mylist.passportNo}" />
					</p:column>
	
				</p:dataTable>
				

						<p:commandButton action="#{registerClientBean.resetRepeater}" 
						icon="fa fa-fw fa-undo" value="Reset Status" update="tbl1">
						</p:commandButton>
				<br/>
				
</h:form>
</ui:define>
	</ui:composition>
