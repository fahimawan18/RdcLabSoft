	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
 
				<p:panel id="panel1" header="Update Client Data">
					<p:panelGrid style="margin-top:20px; width: 90%; margin: 0 auto"
					columns="4">
					
					<f:facet name="header" >
					<p:graphicImage width="100" height="150" 
					 url="#{registerClientBean.toAddClient.picPath}"/>
					</f:facet>
					
					<h:outputText value="RDC Token No:" />
    <h:inputText value="#{registerClientBean.toAddClient.rdcTokenNo}"></h:inputText>
 
    <h:outputText value="GAMCA Slip No:" />
    <h:inputText value="#{registerClientBean.toAddClient.gamcaSlipNo}"></h:inputText>
 
    <h:outputText value="First Name:" />
    <h:inputText value="#{registerClientBean.toAddClient.firstName}"></h:inputText>
 
    <h:outputText value="Last Name:" />
    <h:inputText value="#{registerClientBean.toAddClient.lastName}"></h:inputText>
    
    <h:outputText value="Father Name:" />
    <h:inputText value="#{registerClientBean.toAddClient.fatherName}"/>
    
    <h:outputText value="Gender:" />
    <h:selectOneMenu value="#{registerClientBean.toAddClient.gender}">
    	<f:selectItem itemLabel="Male" itemValue="Male"/>
    	<f:selectItem itemLabel="Female" itemValue="Female"/>
    </h:selectOneMenu>
    
    <h:outputText value="Nationality:" />
    <h:selectOneMenu value="#{registerClientBean.toAddClient.nationality}">
    	<f:selectItem itemLabel="Pakistani" itemValue="Pakistani"/>
    	
    </h:selectOneMenu>
    
    <h:outputText value="Date of Birth:" />
    <h:panelGroup>
    <p:calendar value="#{registerClientBean.toAddClient.dob}" navigator="true"
    pattern="dd-MM-yy" mask="true" 
    maxdate="#{userBean.currDate}">
    </p:calendar>
    <h:outputText value="dd-mm-yy"/>
    </h:panelGroup>
    
    <h:outputText value="Passport No:" />
    <h:inputText value="#{registerClientBean.toAddClient.passportNo}"/>
    
     <h:outputText value="Passport Issue Date:" />
    <h:panelGroup>
    <p:calendar value="#{registerClientBean.toAddClient.passportIssueDate}" navigator="true"
    pattern="dd-MM-yy" mask="true"
    maxdate="#{userBean.currDate}">
    </p:calendar>
    <h:outputText value="dd-mm-yy"/>
    </h:panelGroup>
    
    <h:outputText value="Passport Expiry Date:" />
    <h:panelGroup>
    <p:calendar value="#{registerClientBean.toAddClient.passportExpiryDate}" navigator="true"
    pattern="dd-MM-yy" mask="true"  
    mindate="#{userBean.currDate}">
    </p:calendar>
    <h:outputText value="dd-mm-yy"/>
    </h:panelGroup>
    
    <h:outputText value="Place of Issue:" />
    <h:selectOneMenu value="#{registerClientBean.toAddClient.passportIssuePlace}">
    	<f:selectItem itemLabel="Pakistan" itemValue="Pakistan"/>    	
    </h:selectOneMenu>
    
    <h:outputText value="CNIC:" />
    <p:inputMask value="#{registerClientBean.toAddClient.cnicNo}" mask="99999-9999999-9"/>
    
    <h:outputText value="Marital Status:" />
    <h:selectOneMenu value="#{registerClientBean.toAddClient.maritalStatus}">
    	<f:selectItem itemLabel="Single" itemValue="Single"/>
    	<f:selectItem itemLabel="Married" itemValue="Married"/>
    </h:selectOneMenu>
    
    <h:outputText value="Mob/Tel:" />
    <p:inputText value="#{registerClientBean.toAddClient.mobileNo}"/>
    
    <h:outputText value="Country Applied For:" />
    <h:selectOneMenu value="#{registerClientBean.toAddClient.appliedForCountry}">
    	<f:selectItem itemLabel="Bahrain" itemValue="Bahrain"/>
    	<f:selectItem itemLabel="Qatar" itemValue="Qatar"/>
    	<f:selectItem itemLabel="KSA" itemValue="KSA"/>
    	<f:selectItem itemLabel="Oman" itemValue="Oman"/>
    	<f:selectItem itemLabel="Kuwait" itemValue="Kuwait"/>
    </h:selectOneMenu>
    
    <h:outputText value="Position Applied For:" />
    <h:inputText value="#{registerClientBean.toAddClient.appliedForPosition}"/>
    
    <h:outputText value="Recruiting Agency:" />
    <h:inputText value="#{registerClientBean.toAddClient.rectAgency}"/>
					
					</p:panelGrid>
				</p:panel>
 
 
  	<h:commandButton value="Update" styleClass="richButton" action="#{registerClientBean.updateCient}"></h:commandButton>
  	<h:commandButton value="Back" action="updateClient" styleClass="richButton"></h:commandButton>
</h:form>
</ui:define>
	</ui:composition>
