	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
 
				<p:panel id="panel1" header="Update Client Data">
					<p:panelGrid style="margin-top:20px; width: 90%; margin: 0 auto"
					columns="4">
					
					<f:facet name="header" >
					<p:graphicImage width="100" height="150" 
					 url="#{registerClientBean.toAddClient.picPath}"/>
					</f:facet>
					
					<p:outputLabel value="RDC Token No:" />
    <p:inputText value="#{registerClientBean.toAddClient.rdcTokenNo}"></p:inputText>
 
    <p:outputLabel value="GAMCA Slip No:" />
    <p:inputText value="#{registerClientBean.toAddClient.gamcaSlipNo}"></p:inputText>
 
    <p:outputLabel value="First Name:" />
    <p:inputText value="#{registerClientBean.toAddClient.firstName}"></p:inputText>
 
    <p:outputLabel value="Last Name:" />
    <p:inputText value="#{registerClientBean.toAddClient.lastName}"></p:inputText>
    
    <p:outputLabel value="Father Name:" />
    <p:inputText value="#{registerClientBean.toAddClient.fatherName}"/>
    
    <p:outputLabel value="Gender:" />
    <h:selectOneMenu value="#{registerClientBean.toAddClient.gender}">
    	<f:selectItem itemLabel="Male" itemValue="Male"/>
    	<f:selectItem itemLabel="Female" itemValue="Female"/>
    </h:selectOneMenu>
    
    <p:outputLabel value="Nationality:" />
    <p:selectOneMenu value="#{registerClientBean.toAddClient.nationality}">
    	<f:selectItem itemLabel="Pakistani" itemValue="Pakistani"/>
    	
    </p:selectOneMenu>
    
    <p:outputLabel value="Date of Birth:" />
    <h:panelGroup>
    <p:calendar value="#{registerClientBean.toAddClient.dob}" navigator="true"
    pattern="dd-MM-yy" mask="true" 
    maxdate="#{userBean.currDate}">
    </p:calendar>
    <p:outputLabel value="dd-mm-yy"/>
    </h:panelGroup>
    
    <p:outputLabel value="Passport No:" />
    <p:inputText value="#{registerClientBean.toAddClient.passportNo}"/>
    
     <p:outputLabel value="Passport Issue Date:" />
    <h:panelGroup>
    <p:calendar value="#{registerClientBean.toAddClient.passportIssueDate}" navigator="true"
    pattern="dd-MM-yy" mask="true"
    maxdate="#{userBean.currDate}">
    </p:calendar>
    <p:outputLabel value="dd-mm-yy"/>
    </h:panelGroup>
    
    <p:outputLabel value="Passport Expiry Date:" />
    <h:panelGroup>
    <p:calendar value="#{registerClientBean.toAddClient.passportExpiryDate}" navigator="true"
    pattern="dd-MM-yy" mask="true"  
    mindate="#{userBean.currDate}">
    </p:calendar>
    <p:outputLabel value="dd-mm-yy"/>
    </h:panelGroup>
    
    <p:outputLabel value="Place of Issue:" />
    <p:selectOneMenu value="#{registerClientBean.toAddClient.passportIssuePlace}">
    	<f:selectItem itemLabel="Pakistan" itemValue="Pakistan"/>    	
    </p:selectOneMenu>
    
    <p:outputLabel value="CNIC:" />
    <p:inputMask value="#{registerClientBean.toAddClient.cnicNo}" mask="99999-9999999-9"/>
    
    <p:outputLabel value="Marital Status:" />
    <p:selectOneMenu value="#{registerClientBean.toAddClient.maritalStatus}">
    	<f:selectItem itemLabel="Single" itemValue="Single"/>
    	<f:selectItem itemLabel="Married" itemValue="Married"/>
    </p:selectOneMenu>
    
    <p:outputLabel value="Mob/Tel:" />
    <p:inputText value="#{registerClientBean.toAddClient.mobileNo}"/>
    
    <p:outputLabel value="Country Applied For:" />
    <p:selectOneMenu value="#{registerClientBean.toAddClient.appliedForCountry}">
    	<f:selectItem itemLabel="Bahrain" itemValue="Bahrain"/>
    	<f:selectItem itemLabel="Qatar" itemValue="Qatar"/>
    	<f:selectItem itemLabel="KSA" itemValue="KSA"/>
    	<f:selectItem itemLabel="Oman" itemValue="Oman"/>
    	<f:selectItem itemLabel="Kuwait" itemValue="Kuwait"/>
    	<f:selectItem itemLabel="UAE" itemValue="UAE"/>
    </p:selectOneMenu>
    
    <p:outputLabel value="Position Applied For:" />
    <p:inputText value="#{registerClientBean.toAddClient.appliedForPosition}"/>
    
    <p:outputLabel value="Recruiting Agency:" />
    <p:inputText value="#{registerClientBean.toAddClient.rectAgency}"/>
					
					</p:panelGrid>
				</p:panel>
 
 
  	<p:commandButton value="Update" action="#{registerClientBean.updateCient}"  icon="fa fa-fw fa-save"></p:commandButton>
  	<p:commandButton value="Back" action="updateClient"  icon="fa fa-fw fa-close"></p:commandButton>
</h:form>
</ui:define>
	</ui:composition>
