
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
  
				 	
  	<p:panel id="panel2" header="Client's Basic Details">
					
					<ui:include src="/pages/includes/clientDetails.xhtml" />			
				</p:panel>
				
				
				<p:panel id="panel3" header="CASH COLLECTION">
					
					
					<p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1" id="printGrid1">
					<h:panelGroup>
						<h2>CASH PAYMENT DETAILS</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="2" id="addGrid">					 
					 
					 
					 <p:outputLabel value="Payment Status:" />
				    <h:panelGroup>				    
				    <p:selectOneMenu value="#{registerClientBean.selectedClient.cashPayment.cashPaidStatus}">
							<f:selectItem itemLabel="Paid" itemValue="Paid"/>
							<f:selectItem itemLabel="Unpaid" itemValue="Unpaid"/>
						</p:selectOneMenu>
				    </h:panelGroup>
				    
				    <p:outputLabel value="Cash Amount:" />
				    <h:panelGroup>
				   	<p:inputText converterMessage="Please enter a valid amount" 
				   	value="#{registerClientBean.selectedClient.cashPayment.cashAmount}"/>
				    </h:panelGroup>
				    
				    
				    <p:outputLabel value="View/Print Receipt:" />
				    <h:panelGroup>				    
				    <p:commandLink value="View/Print" target="_blank" title="Applicable if Payment Status is 'Paid' and Amount is 'Valid' " icon="fa fa-fw fa-print" ajax="false"
						action="#{registerClientBean.printCashReceipt}"
						disabled="#{!(registerClientBean.selectedClient.cashPayment.cashPaidStatus == 'Paid' and registerClientBean.selectedClient.cashPayment.cashAmount!=null)}"
						>
							
						</p:commandLink>
				    </h:panelGroup>
				   
				    
				    
				    </p:panelGrid>
					
				</p:panel>
				
				
				<p:commandButton value="Save" icon="fa fa-fw fa-save" ajax="false"
				 action="#{registerClientBean.updateCashStatus}">
				</p:commandButton>
				
				<p:commandButton value="Back" icon="fa fa-fw fa-arrow-left"
				 action="cashPayment">
				</p:commandButton>
				
				
</h:form>
</ui:define>
	</ui:composition>
