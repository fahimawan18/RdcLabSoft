
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
  
				 	
  	<p:panel id="panel2" header="Client's Basic Details">
					
					<ui:include src="/pages/includes/clientDetails.xhtml" />			
				</p:panel>
				
				
				<p:panel id="panel3" header="CASH COLLECTION">
					
					
					<p:panelGrid style="margin-top:10px; width: 70%; margin: 0 auto"
					columns="1" id="printGrid1">
					<h:panelGroup>
						<h2>CASH PAYMENT DETAILS</h2>
						
					</h:panelGroup>
					 
 					
					</p:panelGrid>
					
					
					<p:panelGrid style="margin-top:20px; width: 70%; margin: 0 auto"
					columns="2" id="addGrid">					 
					 
					 
					 <h:outputText value="Payment Status:" />
				    <h:panelGroup>				    
				    <h:selectOneMenu value="#{registerClientBean.selectedClient.cashPayment.cashPaidStatus}">
							<f:selectItem itemLabel="Paid" itemValue="Paid"/>
							<f:selectItem itemLabel="Unpaid" itemValue="Unpaid"/>
						</h:selectOneMenu>
				    </h:panelGroup>
				    
				    <h:outputText value="Cash Amount:" />
				    <h:panelGroup>
				   	<h:inputText converterMessage="Please enter a valid amount" 
				   	value="#{registerClientBean.selectedClient.cashPayment.cashAmount}"/>
				    </h:panelGroup>
				    
				    
				    
				   
				    
				    
				    </p:panelGrid>
					
				</p:panel>
				
				
				<h:commandButton value="Save" styleClass="richButton"
				 action="#{registerClientBean.updateCashStatus}">
				</h:commandButton>
				
				<h:commandButton value="Back" styleClass="richButton"
				 action="cashPayment">
				</h:commandButton>
				
				
</h:form>
</ui:define>
	</ui:composition>
