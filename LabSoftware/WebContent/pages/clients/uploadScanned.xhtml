
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
  
				 	
  	<p:panel id="panel2" header="Search Client">
					<ui:include src="/pages/includes/basicSearchFields.xhtml"></ui:include>
				</p:panel>
 
 
 
  	<p:commandButton value="Search" ajax="false" icon="fa fa-fw fa-search" 
  	action="#{registerClientBean.searchClients}"/>
  	
  	<br/>
  	
  	<p:dataTable value="#{registerClientBean.clientsList}" var="mylist"
					paginatorPosition="top" editable="true" rows="12" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					id="tbl1">

					<p:column headerText="Client ID">
						<p:outputLabel value="#{mylist.id}" />
					</p:column>
					
					<p:column headerText="RDC Token / GAMCA Slip">
						<p:outputLabel value="#{mylist.rdcTokenNo}" /> / 
						<p:outputLabel value="#{mylist.gamcaSlipNo}" />
					</p:column>

					<p:column headerText="First Name / Last Name">
						<p:outputLabel value="#{mylist.firstName}" />/
						<p:outputLabel value="#{mylist.lastName}" />
					</p:column>

					<p:column headerText="CNIC">
						<p:outputLabel value="#{mylist.cnicNo}" />
					</p:column>
					
					<p:column headerText="Passport No">
						<p:outputLabel value="#{mylist.passportNo}" />
					</p:column>
					
					<p:column headerText="Applied For">
						<p:outputLabel value="#{mylist.appliedForCountry}" />
					</p:column>

					
					<p:column headerText="Client Status">
						<p:outputLabel value="#{mylist.clientStatus}" />
					</p:column>
					
					
					
					
					<p:column headerText="Upload Gamca">
						<p:fileUpload  
  							fileUploadListener="#{registerClientBean.fileUpload.uploadEvent}" 
  							mode="advanced"
							auto="true" 
							sizeLimit="#{crit.maxFileSize}" 
							invalidSizeMessage="#{crit.invalidFileSizeMessage}"
							allowTypes="/(\.|\/)(pdf|jpe?g)$/" />
					</p:column>
					
					<p:column headerText="Upload Passport">
						<p:fileUpload  
  							fileUploadListener="#{registerClientBean.fileUpload.uploadEvent2}" 
  							mode="advanced"
							auto="true" 
							sizeLimit="#{crit.maxFileSize}" 
							invalidSizeMessage="#{crit.invalidFileSizeMessage}" 
							allowTypes="/(\.|\/)(pdf|jpe?g)$/" />
					</p:column>
					
					<p:column headerText="Upload Photo">
						<p:fileUpload  
  							fileUploadListener="#{registerClientBean.fileUpload.uploadEvent3}" 
  							mode="advanced"
							auto="true" 
							sizeLimit="#{crit.maxFileSize}" 
							invalidSizeMessage="#{crit.invalidFileSizeMessage}" 
							allowTypes="/(\.|\/)(pdf|jpe?g)$/" />
					</p:column>	
					
					<p:column headerText="Update">
						<p:commandButton id="btnSubmit" ajax="false" icon="fa fa-fw fa-save" 
                             action="#{registerClientBean.uploadScannedFiles}" 
                             value="Save">
							<f:setPropertyActionListener target="#{registerClientBean.selectedClient}" value="#{mylist}" />
						</p:commandButton>
					</p:column>				

				</p:dataTable>
				
				
				<br/>
				
				
</h:form>
</ui:define>
	</ui:composition>
