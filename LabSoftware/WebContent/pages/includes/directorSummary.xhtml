
	<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

				 	
  	<p:panel id="panel2" header="Activity Summary">
  	
  		<h:outputText value="From :"/>
  				<h:panelGroup>
    <p:calendar value="#{chartBean.fromDate}" navigator="true"
    pattern="dd-MM-yy" mask="true"
    maxdate="#{userBean.currDate}">
    <p:ajax event="dateSelect" listener="#{chartBean.onDateSelect}" update="chart1" />
    </p:calendar>
    
    </h:panelGroup>
    
    <h:outputText value="To :"/>
  	<h:panelGroup>
    <p:calendar value="#{chartBean.toDate}" navigator="true"
    pattern="dd-MM-yy" mask="true" 
    maxdate="#{userBean.currDate}">
    <p:ajax event="dateSelect" listener="#{chartBean.onDateSelect}" update="chart1" />
    </p:calendar>
    
    </h:panelGroup>
  				
					<p:chart type="bar" model="#{chartBean.dateWiseChart}" style="height:300px"
					responsive="true" id="chart1"/>
					
			<br/>					
	</p:panel>
	<br/>
	 
	 <p:panel id="panel3" header="Day Wise Cash Summary">
  	
  		<h:outputText value="From :"/>
  				<h:panelGroup>
    <p:calendar value="#{chartBean.fromDate2}" navigator="true"
    pattern="dd-MM-yy" mask="true"
    maxdate="#{userBean.currDate}">
    <p:ajax event="dateSelect" listener="#{chartBean.onDateSelect2}" update="chart2" />
    </p:calendar>
    
    </h:panelGroup>
    
    <h:outputText value="To :"/>
  	<h:panelGroup>
    <p:calendar value="#{chartBean.toDate2}" navigator="true"
    pattern="dd-MM-yy" mask="true" 
    maxdate="#{userBean.currDate}">
    <p:ajax event="dateSelect" listener="#{chartBean.onDateSelect2}" update="chart2" />
    </p:calendar>
    
    </h:panelGroup>
  				
					<p:chart type="line" model="#{chartBean.dayWiseChart}" style="height:300px"
					responsive="true" id="chart2"/>
	<br/>
	
	
	</p:panel>
				
				
				<br/>
	</ui:composition>
