<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <p:panelGrid style="margin-top:20px; width: 100%; margin: 0 auto"
					columns="2" id="clientDetaislGrid">					 
					 
					<f:facet name="header" >
					<p:graphicImage width="100" height="150" 
					 url="#{registerClientBean.selectedClient.picPath}"/>
					</f:facet>					 
					
					 
					 <h:outputText value="Passport No:" />
   					 <h:outputText value="#{registerClientBean.selectedClient.passportNo}"/>
 
    				<h:outputText value="GAMCA Slip No:" />
    				<h:outputText value="#{registerClientBean.selectedClient.gamcaSlipNo}"/>
 
    				<h:outputText value="First Name/ Last Name:" />
    				<h:outputText value="#{registerClientBean.selectedClient.firstName} / #{registerClientBean.selectedClient.lastName}"/>
    				
    									
					</p:panelGrid>	
    
</ui:composition>
