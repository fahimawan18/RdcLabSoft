
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/pages/includes/templatePage.xhtml">
		<ui:define name="title">Lab Software</ui:define>
		<ui:define name="top">Lab Software</ui:define>
		<ui:define name="content">

<h:form>
 
 
				 	
  	<p:panel id="panel2" header="Search Client for Printing Report">
					<ui:include src="/pages/includes/basicSearchFields.xhtml"></ui:include>
					
					<p:panelGrid style="margin-top:20px; width: 60%; margin: 0 auto"
					columns="2" columnClasses="fifty-percent, fifty-percent">
 					 
 					 <p:outputLabel value="Medical Director Status"/>
 					 <p:selectOneMenu value="#{registerClientBean.toSearchClient.clientStatus}">
					<f:selectItem itemLabel="Fit" itemValue="Fit"/>
					<f:selectItem itemLabel="Unfit" itemValue="Unfit"/>
					<f:selectItem itemLabel="Repeat after 1 Week" itemValue="Repeat after 1 Week"/>
					<f:selectItem itemLabel="Repeat after 2 Week" itemValue="Repeat after 2 Week"/>
					<f:selectItem itemLabel="Repeat after 3 Week" itemValue="Repeat after 3 Week"/>
					<f:selectItem itemLabel="Repeat after 4 Week" itemValue="Repeat after 4 Week"/>					
				</p:selectOneMenu>
 					
					</p:panelGrid>
				</p:panel>
 
 
 
  	<p:commandButton value="Search" icon="fa fa-fw fa-search" update="tbl1"
  	action="#{registerClientBean.searchClients}"/>
  	
  	<br/>
  	
  	<p:dataTable value="#{registerClientBean.clientsList}" var="mylist"
					paginatorPosition="top" editable="true" rows="12" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					id="tbl1">

					<p:column headerText="Client ID">
						<p:outputLabel value="#{mylist.id}" />
					</p:column>
					
					<p:column headerText="RDC Token / GAMCA Slip">
						<p:outputLabel value="#{mylist.rdcTokenNo}" /> / 
						<p:outputLabel value="#{mylist.gamcaSlipNo}" />
					</p:column>

					<p:column headerText="First Name / Last Name">
						<p:outputLabel value="#{mylist.firstName}" />/
						<p:outputLabel value="#{mylist.lastName}" />
					</p:column>

					<p:column headerText="CNIC">
						<p:outputLabel value="#{mylist.cnicNo}" />
					</p:column>
					
					<p:column headerText="Passport No">
						<p:outputLabel value="#{mylist.passportNo}" />
					</p:column>
					
					<p:column headerText="Pathologist's Status">
						<p:outputLabel value="#{mylist.progress.pathologist}" />
					</p:column>
					
					<p:column headerText="Director's Declaration">
						<p:outputLabel value="#{mylist.clientStatus}" />
					</p:column>
					
					<p:column headerText="Report">
						<h:commandLink value="View/Print" target="_blank" icon="fa fa-fw fa-print"
						action="#{registerClientBean.printMedicalReport}">
							<f:setPropertyActionListener 
							target="#{registerClientBean.selectedClient.id}" value="#{mylist.id}" />
						</h:commandLink>
					</p:column>		

				</p:dataTable>
				
				
				<br/>
				
				
</h:form>
</ui:define>
	</ui:composition>
